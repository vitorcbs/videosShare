<header>
  <ul class="lista-esquerda">
      <li><img src="" alt=""></li>
      <li class="text-3xl font-bold underline">Inicio</li>
      <li>Lista de video</li>
      <li>Videos favoritos</li>
  </ul>
  <ul class="lista-meio" *ngIf="">
    <form>
      <div class="relative">
          <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Procure por um video" required>
          <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
      </div>
  </form>
  </ul>
  <ul class="lista-direita">
      <li><button>Cadastrar video</button></li>
  </ul>
</header>
